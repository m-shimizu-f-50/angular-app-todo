<div>
  <div class="flex justify-center py-5 items-center">
    <p class="font-bold my-5 text-xl">予定一覧表示</p>
  </div>
  <div class="flex flex-col justify-between items-center mx-auto w-500">
    <!-- <app-filter-list (changeFilter)="changeFilter($event)"></app-filter-list> -->
    <div class="w-full">
      <div class="py-2 flex justify-center gap-4">
        <button
          class="bg-blue-500 hover:opacity-80 text-white font-bold py-3 px-4 rounded"
          [routerLink]="['/todo/add']"
        >
          新規登録
        </button>
        <button
          class="bg-red-500 hover:opacity-80 text-white font-bold py-3 px-4 rounded"
        >
          全件削除
        </button>
      </div>
      <div class="py-2" *ngIf="!todoList.length; else noTodos">
        <p class="text-center">登録されている予定はありません</p>
      </div>
      <ng-template #noTodos>
        <div *ngFor="let todo of todoList">
          <div class="p-4 w-full">
            <div
              class="flex border-2 rounded-lg border-gray-400 border-opacity-30 p-8 sm:flex-row flex-col bg-white"
            >
              <div
                class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0"
              >
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-8 h-8"
                  viewBox="0 0 24 24"
                >
                  <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
              </div>
              <div class="flex-grow">
                <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
                  {{ todo.title }}
                </h2>
                <p class="leading-relaxed text-base">
                  {{ todo.description }}
                </p>
                <a
                  class="mt-3 text-indigo-500 inline-flex items-center cursor-pointer"
                  >詳細
                  <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="w-4 h-4 ml-2"
                    viewBox="0 0 24 24"
                  >
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
              <div>
                <p>{{ todo.startDate }} ~ {{ todo.endDate }}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
