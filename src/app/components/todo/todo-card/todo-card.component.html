<div class="p-4 w-full">
  <div
    class="flex border-2 rounded-lg border-gray-400 border-opacity-30 p-8 sm:flex-row flex-col bg-white"
  >
    <div
      class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0"
    >
      <i class="material-icons">{{ todo.category?.name }}</i>
    </div>
    <div class="flex-grow">
      <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
        {{ todo.title }}
      </h2>
      <p class="leading-relaxed text-base">
        {{ todo.description }}
      </p>
      <a class="mt-3 text-indigo-500 inline-flex items-center cursor-pointer"
        >詳細
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-2"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
    <div>
      <div class="mb-4">
        <p>{{ todo.startDate }} ~ {{ todo.endDate }}</p>
      </div>

      <button
        class="hover:opacity-80 text-white font-bold py-3 px-4 rounded {{
          getButtonClass()
        }}"
        (click)="onClickProceedStatus()"
      >
        {{ getStatusName() }}
      </button>
    </div>
  </div>
</div>
